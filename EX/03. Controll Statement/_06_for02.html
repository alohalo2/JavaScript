<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log(콘솔에 써짐) / document.write(페이지에 바로 써짐)
        for(let i = 2; i < 10; i++) {
            document.write(`<h2>${i}단</h2>`);
            for(let j = 1; j < 10; j++) {
                document.write(`${i} * ${j} = ${i*j} <br>`);
            }
        }

    </script>
</body>
</html>
