<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-2</title>
</head>
<body>
    <script>
        let userNumArr = [];
        let checkDuplication = false;
       
        for(let i = 0; i < 6; i++) {

            let userNum = window.prompt("1~45까지의 숫자를 입력하세요.");

            for(let j = 0; j < i; j++) {
                if(userNumArr[j] == userNum) {
                    checkDuplication = true;
                    alert("숫자가 중복되었습니다, 다시 입력하세요.");
                    i--;
                }

                if(userNum < 1 || userNum > 45) {
                    alert("입력한 숫자가 범위를 벗어났습니다, 다시 입력하세요.");
                    i--;
                }

                if(isNaN(userNum)) {
                    alert("숫자가 아닌 값을 입력했습니다, 다시 입력하세요.");
                    i--;
                }
            }

            if(!checkDuplication) {
                userNumArr[i] = userNum;
            }
        }
        console.log(userNumArr)

        let lottoArr = [];
        let matchLottoNum = 0;
        let matchBonusNum = 0;
        let bonusNum = (Math.floor(Math.random()*45) + 1);

        for(let i = 0; i < 6; i++) {
            lottoArr[i] = (Math.floor(Math.random()*45) + 1);
        }
        for(let i = 0; i < userNumArr.length; i++) {
            
            if(userNumArr[i] == lottoArr[i]){
                matchLottoNum++;
            } 
            if(userNumArr[i] == bonusNum){
                matchBonusNum++;
            }
        }
        console.log(lottoArr)

        if(matchLottoNum == 6) {
            alert("축! 1등 입니다.");
        } else if(matchLottoNum == 5 && matchBonusNum == 1){
            alert("축! 2등 입니다.");
        } else if(matchLottoNum == 5) {
            alert("축! 3등 입니다.");
        } else if(matchLottoNum == 4) {
            alert("축! 4등 입니다.");
        } else if(matchLottoNum == 3) {
            alert("축! 5등 입니다.");
        } else {
            alert("아쉽지만 꽝 입니다.")
        }


    </script>
</body>
</html>
