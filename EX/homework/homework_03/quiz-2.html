<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-2</title>
</head>
<body>
    <script>
        let num1 = window.prompt("비교할 첫 번째 숫자");
        let num2 = window.prompt("비교할 두 번째 숫자");

        function numComparison () {

            if(num1 > num2) {
                alert(`${num1}(이)가 ${num2}보다 큽니다.`);
            } else if(num1 < num2) {
                alert(`${num2}(이)가 ${num1}보다 큽니다.`);
            } else if (num1 == num2) {
                alert(`${num1}(이)가 ${num2}와 같습니다.`);
            }
        }

        numComparison();

    </script>
</body>
</html>
